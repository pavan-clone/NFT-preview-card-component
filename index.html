<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css">


</head>

<body>



    <div class="card">
        <img src="./images/image-equilibrium.jpg" class="card-img">

        <p class="main-text">
            Equilibrium #3429
        </p>

        <p class="sub-text_1">

            Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="costs">
            <p class="etheruem">
                <img src="./images/icon-ethereum.svg" class="icon">
                0.041 ETH
            </p>
            <p class="time">
                <img src="./images/icon-clock.svg" alt="time" class="icon">
                3 days left
            </p>
        </div>
        <hr>
        <div class="author">
            <img src="./images/image-avatar.png" alt="author" class="author-img">
            <p style="color: hsl(215, 51%, 70%)">Creation of &nbsp;
                <strong style="color: hsl(0, 0%, 100%)">
                    Pavan Sai
                </strong>
            </p>
        </div>


    </div>
</body>

</html>
